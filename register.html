<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="about.css">

</head>
<body>
<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="2.png" class="image" alt="">
      <h3 class="name">TELECOM</h3>
      <p class="role">Department</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>register new category</h3>
      <p>Name <span>*</span></p>
      <input type="text" name="name" placeholder="enter name of nominee" required maxlength="50" class="box">
      <p>Category <span>*</span></p>
      <input type="category" name="category" placeholder="enter category" required maxlength="50" class="box">
      <p>nominee code <span>*</span></p>
      <input type="nominee code" name="pass" placeholder="enter nominee code" required maxlength="20" class="box">
      <p>confirm nominee code<span>*</span></p>
      <input type="confirm" name="c_pass" placeholder="confirm nominee code" required maxlength="20" class="box">
      <p>select picture of nominee<span>*</span></p>
      <input type="file" accept="image/*" required class="box">
      <input type="submit" value="register new category" name="submit" class="btn">
   </form>

</section>

<!-- custom js file link  -->
<script src="about.js"></script>

   
</body>
</html>
