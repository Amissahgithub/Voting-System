<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="about.css">

</head>
<body>


<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="background for landing.jpg" class="image" alt="">
      <h3 class="name">COLLEGE OF<BR>ENGINEERING</h3>
      
      <a href="profile.html" class="btn">New Sign Up</a>
   </div>

  </div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>login now</h3>
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter event password" required maxlength="20" class="box">
      <input type="submit" value="login" name="submit" class="btn">
   </form>

</section>


<!-- custom js file link  -->
<script src="about.js"></script>

   
</body>
</html>
