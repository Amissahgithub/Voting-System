<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>profile</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="about.css">

</head>
<body>


<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="2.png" class="image" alt="">
      <h3 class="name">TELECOM</h3>
   </div>

   

</div>

<section class="user-profile">

   <h1 class="heading">your profile</h1>

   <div class="info">

      <div class="user">
         <img src="2.png" alt="">
         <h3>TELECOM</h3>
         <p>Department</p>
         <a href="update.html" class="inline-btn">update profile</a>
      </div>
   
      <div class="box-container">
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-bookmark"></i>
               <div>
                  <span>4</span>
                  <p>Registered Events</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view events</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-heart"></i>
               <div>
                  <span>33</span>
                  <p>New Nominations</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view new nominations</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-comment"></i>
               <div>
                  <span>12</span>
                  <p>Live Events</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view live events</a>
         </div>
   
      </div>
   </div>

</section>





<!-- custom js file link  -->
<script src="about.js"></script>

   
</body>
</html>
