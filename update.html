<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="about.css">

</head>
<body>

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="2.png" class="image" alt="">
      <h3 class="name">TELECOM</h3>
      <p class="role">Department</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   
</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Register New Event</h3>
      <p>Event Name</p>
      <input type="text" name="name" placeholder="telecom" maxlength="50" class="box">
      <p>update email</p>
      <input type="email" name="email" placeholder="telecom@gmail.com" maxlength="50" class="box">
      <p>new event password</p>
      <input type="password" name="new_pass" placeholder="enter your new event password" maxlength="20" class="box">
      <p>confirm new event password</p>
      <input type="password" name="c_pass" placeholder="confirm your new event password" maxlength="20" class="box">
      <p>update event picture</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="update new event" name="submit" class="btn">
   </form>

</section>

















<!-- custom js file link  -->
<script src="about.js"></script>

   
</body>
</html>
